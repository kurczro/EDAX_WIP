    <!-- SIGN-UP Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign-up form</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" onsubmit="return checkPass()" action="addUser.php">
              <div class="form-group">
                <label for="exampleInputEmail1">User name (max. 12 char.):</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="userName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass1"
                  name="userPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password (again):</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass2"
                  name="userPassword"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Sign-up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- LOGIN Modal -->

            <button

              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" action="">
              <div class="form-group">
                <label for="exampleInputEmail1">User name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="userName"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  name="userPassword"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
