<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{pTitle}}</title>
  <link rel="shortcut icon" href="app/img/favicon.ico">
  <!-- Bootstrap 4.5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Style CSS -->
  <link rel="stylesheet" href="app/assets/css/login.css">
</head>

<body>
  <div class="container text-center">
    <form class="form-signin" form method="POST" action="">
      <img class="mb-4" src="app/assets/img/edax_logo_500px.svg" alt="" width="200">

      <h1 class="h3 mb-4 font-weight-normal">Bine ai revenit!</h1>

      <label for="inputEmail" class="sr-only">Adresa de email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Adresa de email" name="user_name_form" required autofocus>

      <label for="inputPassword" class="sr-only">Parola</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Parola" name="user_password_form" required>

      <a href="#"><button class="btn btn-dark btn-lg btn-block mt-4" type="submit">Intră în cont</button></a>

      <a href="?page=signup"><button class="btn btn-dark btn-lg btn-block mt-2" type="button">Nu am cont</button></a>

      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021 EDAX System</p>
    </form>
  </div>
</body>
</html>
